<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myteam</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <div class="header__logo-wrapper">
                    <a class="header__logo-link" href="/">
                        <img class="haeder__logo-img" src="./images/site-logo (2).svg" alt=" site logo" width="160" height="40">
                    </a>
                    <div class="header__list list">
                        <li class="list__item">
                            <a class="list__link" href="#">
                                Home
                            </a>
                        </li>
                        <li class="list__item">
                            <a class="list__link" href="#">
                                About
                            </a>
                        </li>
                    </div>
                </div>
                <a class="header__contact" href="#">
                    Contact us
                </a>
                <button class="humburger-btn">
                    <img class="humburger-img" src="./images/humburger-menu.svg" alt="humburger button" width="20" height="17">
                </button>
            </div>
        </div>
    </header>
    
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__title-wrapper">
                        <h1 class="hero__title">
                            Find the best 
                            <span class="hero__title-color">
                                talent
                            </span>
                        </h1>
                    </div>
                    <div class="hero__content">
                        <span class="hero__line"></span>
                        <p class="hero__text">
                            Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
